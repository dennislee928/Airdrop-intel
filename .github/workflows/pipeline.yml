name: Airdrop Intel Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # 每小時執行一次
  workflow_dispatch:       # 允許手動觸發

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/fetch_sources.py
          python scripts/check_wallets.py
          python scripts/aggregate.py
          python scripts/notify_github.py
          python scripts/notify_discord.py
          
      - name: Send mini-report to Discord
        if: env.DISCORD_WEBHOOK_URL != ''
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          PIPELINE_TIME="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          NUM_SOURCES=$(jq '. | length' pipeline-reports/events_sources.json || echo "N/A")
          NUM_ALERTS=$(jq '. | length' pipeline-reports/alerts.json || echo "N/A")
          NUM_WALLETS=$(jq '. | length' pipeline-reports/wallets_report.json || echo "N/A")
          MESSAGE="✅ *Airdrop Intel Pipeline Report*\n
          • Time: $PIPELINE_TIME UTC\n
          • Sources parsed: $NUM_SOURCES\n
          • Wallets checked: $NUM_WALLETS\n
          • Alerts: $NUM_ALERTS\n
          \nFor full details, see the GitHub Actions artifacts."
          # Escape newlines for JSON
          ESCAPED_MESSAGE=$(printf "%s" "$MESSAGE" | awk '{printf "%s\\n", $0}' | sed 's/"/\\"/g')
          PAYLOAD="{\"content\": \"$ESCAPED_MESSAGE\"}"
          curl -s -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"


      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-reports
          path: output/
          retention-days: 7

